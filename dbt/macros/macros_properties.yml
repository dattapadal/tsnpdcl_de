version: 2

macros:
  - name: get_month_integer
    description: >
      This macro receives a month in 3 character abbreviated string format and returns the corresponding month number.
    arguments:
      - name: month
        type: string
        description: > 
          Month in three character abbreaviated form like 'JAN', 'FEB', 'MAR', etc., 
          Must be one of the accepted values, otherwise the macro will return null

  - name: get_season
    description: >
      This macro receives a month in 3 character abbreviated string format and returns the corresponding season in Telangana.
    arguments:
      - name: month
        type: string
        description: > 
          Month in three character abbreaviated form like 'JAN', 'FEB', 'MAR', etc., 
          Must be one of the accepted values, otherwise the macro will return null